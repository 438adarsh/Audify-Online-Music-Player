{% extends "base.html" %}
{% block content %}
<div class="container py-4">
  <h3>Pending Upload Requests</h3>
  <table class="table">
    <thead><tr><th>User</th><th>Email</th><th>Action</th></tr></thead>
    <tbody>
    {% for p in pending %}
      <tr>
        <td>{{ p.user.username }}</td>
        <td>{{ p.user.email }}</td>
        <td><a class="btn btn-sm btn-success" href="{% url 'accounts:approve_request' p.id %}">Approve</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No pending requests.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
