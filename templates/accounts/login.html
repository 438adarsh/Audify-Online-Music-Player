{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-purple-900 via-black to-indigo-800">

    <!-- Floating music icons -->
    <div class="absolute top-10 left-10 text-pink-400 opacity-30 text-6xl">ðŸŽµ</div>
    <div class="absolute bottom-20 right-20 text-yellow-400 opacity-30 text-7xl">ðŸŽ§</div>
    <div class="absolute top-1/3 right-1/4 text-green-400 opacity-20 text-5xl">ðŸŽ¶</div>

    <!-- Glass effect form card -->
    <div class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-full max-w-md border border-white/20">
        <h2 class="text-2xl font-bold text-center text-white mb-6">Login to Your Account</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-sm text-red-400">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'accounts:login' %}" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-200">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="id_username" 
                    value="{{ form.username.value|default_if_none:'' }}"
                    class="mt-1 block w-full rounded-xl border border-gray-400/30 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-pink-400 focus:ring-pink-400 sm:text-sm p-2"
                    required
                >
            </div>

            <!-- Password -->
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-200">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="id_password" 
                    class="mt-1 block w-full rounded-xl border border-gray-400/30 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-purple-400 focus:ring-purple-400 sm:text-sm p-2"
                    required
                >
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-pink-500 to-purple-600 text-white py-2 px-4 rounded-xl hover:scale-105 transform transition duration-300 shadow-lg"
                >
                    ðŸŽ¶ Login
                </button>
            </div>
        </form>

        <p class="mt-6 text-sm text-gray-300 text-center">
            Donâ€™t have an account? 
            <a href="{% url 'accounts:register' %}" class="text-pink-400 hover:underline font-semibold">Sign Up</a>
        </p>
    </div>
</body>
</html>
