{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-indigo-900 via-black to-purple-800">

  <!-- Floating music icons -->
  <div class="absolute top-16 left-20 text-yellow-400 opacity-30 text-6xl">ðŸŽ§</div>
  <div class="absolute bottom-10 right-16 text-pink-400 opacity-30 text-7xl">ðŸŽµ</div>
  <div class="absolute top-1/4 left-1/3 text-green-400 opacity-20 text-5xl">ðŸŽ¶</div>

  <!-- Glassmorphism card -->
  <div class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-2xl p-8 w-full max-w-md border border-white/20">
    <h2 class="text-2xl font-bold text-center text-white mb-6">Create Your Account ðŸŽ¼</h2>

    {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
          <p class="text-sm text-red-400">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" novalidate class="space-y-4">
      {% csrf_token %}

      <!-- Email -->
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-200">Email</label>
        <input type="email" name="email" id="id_email"
               value="{{ form.email.value|default_if_none:'' }}"
               class="mt-1 block w-full rounded-xl border border-gray-400/30 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-pink-400 focus:ring-pink-400 sm:text-sm p-2"
               required>
      </div>

      <!-- Username -->
      <div>
        <label for="id_username" class="block text-sm font-medium text-gray-200">Username</label>
        <input type="text" name="username" id="id_username"
               value="{{ form.username.value|default_if_none:'' }}"
               class="mt-1 block w-full rounded-xl border border-gray-400/30 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-indigo-400 focus:ring-indigo-400 sm:text-sm p-2"
               required>
      </div>

      <!-- Same as Email -->
      <div class="flex items-center">
        <input type="checkbox" name="same_as_email" id="id_same_as_email"
               class="h-4 w-4 text-pink-400 border-gray-300 rounded focus:ring-pink-400">
        <label for="id_same_as_email" class="ml-2 text-sm text-gray-200">
          Same as email
        </label>
      </div>

      <!-- Password -->
      <div>
        <label for="id_password" class="block text-sm font-medium text-gray-200">Password</label>
        <input type="password" name="password" id="id_password"
               class="mt-1 block w-full rounded-xl border border-gray-400/30 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-purple-400 focus:ring-purple-400 sm:text-sm p-2"
               required>
      </div>

      <!-- Confirm Password -->
      <div>
        <label for="id_confirm_password" class="block text-sm font-medium text-gray-200">Confirm Password</label>
        <input type="password" name="confirm_password" id="id_confirm_password"
               class="mt-1 block w-full rounded-xl border border-gray-400/30 bg-white/20 text-white placeholder-gray-300 shadow-sm focus:border-green-400 focus:ring-green-400 sm:text-sm p-2"
               required>
      </div>

      <!-- Non-field errors -->
      {% if form.non_field_errors %}
        <div class="text-red-400 text-sm">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <!-- Submit -->
      <div>
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white py-2 px-4 rounded-xl hover:scale-105 transform transition duration-300 shadow-lg"
        >
          ðŸŽ§ Register
        </button>
      </div>
    </form>

    <p class="mt-6 text-sm text-gray-300 text-center">
      Already have an account? 
      <a href="{% url 'accounts:login' %}" class="text-pink-400 hover:underline font-semibold">Login</a>
    </p>
  </div>

  <script>
    // Auto-fill username when "same as email" is checked
    const email = document.getElementById('id_email');
    const username = document.getElementById('id_username');
    const checkbox = document.getElementById('id_same_as_email');
    if (checkbox) {
      checkbox.addEventListener('change', () => {
        if (checkbox.checked) username.value = email.value;
      });
      email.addEventListener('input', () => {
        if (checkbox.checked) username.value = email.value;
      });
    }
  </script>
</body>
</html>
