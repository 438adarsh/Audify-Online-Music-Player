<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Music Player</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body class="bg-dark text-white">
<nav class="navbar navbar-expand-lg navbar-dark bg-black">
  <div class="container">
    <a class="navbar-brand" href="{% url 'songs:home' %}">ðŸŽµ Audify</a>
    <div class="ms-auto">
      {% if request.user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'accounts:profile' %}">Profile</a>
        <a class="btn btn-light btn-sm" href="{% url 'accounts:logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'accounts:login' %}">Login</a>
        <a class="btn btn-light btn-sm" href="{% url 'accounts:register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

{% if messages %}
  <div class="container mt-3">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endfor %}
  </div>
{% endif %}

{% block content %}{% endblock %}
</body>
</html>
